<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator App</title>
    <link rel="shortcut icon" type = "image" href ="images/tourist.png">
    <link rel="stylesheet" href="css/master.css">
    <link href='https://fonts.googleapis.com/css?family=Italianno' rel='stylesheet' type='text/css'>

</head>
	
<body>
	<header>
        <img src="images/nutri.jfif" width="600" height="100" class="m1" alt ="images/nutrition">
    </header>
    <main>
        <div class="top">
            <h1>BMI Calculator</h1>
            <form action="#">
                <div class="group">
                    <div class="title">First Name</div>
                    <input type="text" value="" placeholder="Enter first name" id="first-name"> 
                </div>
                <div class="group">
                    <div class="title">Last Name</div>
                    <input type="text" value="" placeholder="Enter last name" id="last-name"> 
                </div>
                <div class="group">
                    <div class="title">Age</div>
                    <input type="text" value="" placeholder="Enter age" id="age"> 
                </div>

            </form>

            <div class="genre">
                <p>Genre</p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <p>Male</p><input type="radio" name="Genre" value="Male" class="male">
                <p>Female</p><input type="radio" name = "Genre" value="Female" class="female">
            </div>

            <div class="wraper">
               
                <p>Height in CM:
                    <input type="text" id="height"><br><span id="height-error"></span></p>
                <p>Weight in KM:  
                    <input type="text" id="weight"><br><span id="weight-error"></span></p>
                       
                
                <button id="btn">Calculate</button>
                <div class="result">
                    <h3>RESULT</h3>
                    <div id="fname"></div>
                    <div id="lname"></div>
                    <div id="age"></div>
                    <div id="Genre"></div>
                    <div id="bmi"></div>
                    
                </div>
                <p id="output"></p>
               
    
            </div>

        </div>       
        
	</main>
	<footer>
		<p>Copyright Â© 2022 Hocine Benayache</p>
	</footer>
    <script src="js/scripts.js"></script> 
</body>
</html>
